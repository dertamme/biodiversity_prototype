<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NDVI-Dashboard{% endblock %}</title>
    <link rel="icon" href="/static/img/dashboard.png" type="image/png">

    <!-- Stylesheets -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://db.onlinewebfonts.com/c/f1a677718a78c8b8b878544c48985b92?family=Frutiger+Next+W04+Regular" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/f1a677718a78c8b8b878544c48985b92?family=Frutiger+Next+W04+medium" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF CDN einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas CDN einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>

    <div class="container mt-5">
        <div style="width: 100%; display: flex; justify-content: flex-end; position: relative; z-index: 100;">
    </div>
        
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <h1>Biodiversitätsveränderungen</h1>
            <img src="/static/img/bb_logo.png" alt="Logo" class="header-logo">
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/summary' %}active{% endif %}" href="/summary">
                    <img src="/static/icon/dashboard.png" alt="Icon" width="20" height="20" style="margin-right: 5px;">
                    Übersicht
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/standortanalyse') %}active{% endif %}" href="/standortanalyse">
                    <img src="/static/icon/map_ping.png" alt="Icon" width="20" height="20" style="margin-right: 5px;">
                    Standortanalyse
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/unternehmen') %}active{% endif %}" href="/unternehmen">
                    <img src="/static/icon/detail.png" alt="Icon" width="20" height="20" style="margin-right: 5px;">
                    Unternehmensdetails
                </a>
            </li>

        </ul>

        <!-- Platz für individuellen Inhalt -->
        <div class="tab-pane fade show active" id="page">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
